<div class="container">
  <form (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
        [(ngModel)]="pokemon.name"
        #name="ngModel"
        minlength="4"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="power">Pokemon Type</label>
      <select
        class="form-control"
        id="type"
        required
        [(ngModel)]="pokemon.type"
        name="type"
        #type="ngModel"
      >
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
      <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
        Choose the type
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!pokemonForm.form.valid"
    >
      Submit
    </button>
  </form>
</div>
